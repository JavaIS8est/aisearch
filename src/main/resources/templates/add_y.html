<script src="../static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../static/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            miniTab = layui.miniTab;
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                type:"post",
                contentType:"application/json",//强调为该格式，否则请求报错400
                dataType:"json",
                url:"/yzyh/saveYzyh",
                async:false,
                data:JSON.stringify({
                    "secondTitle":data.field.secondTitle,
                    "content":data.field.content,
                    "imageName":data.field.imageName
                }),success:function (data) {
                    var index = layer.alert(data.msg,{title:'提交成功'},function () {
                        layer.close(index);
                        window.parent.location.reload ()
                    });
                }
            })
            return false;
        });
    });
    layui.use(function(){
        var upload = layui.upload;
        var layer = layui.layer;
        var element = layui.element;
        var $ = layui.$;
        // 单图片上传
        var uploadInst = upload.render({
            elem:'#ID-upload-demo-btn',
            url: '/upload/uploadyzyh', // 实际使用时改成您自己的上传接口即可。
            before: function(obj){
                // 预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#ID-upload-demo-img').attr('src', result); // 图片链接（base64）
                });

                element.progress('filter-demo', '0%'); // 进度条复位
                layer.msg('上传中', {icon: 16, time: 0});
            },
            done: function(res){
                console.log(res);
                $('#imageName').val(res.imageName);
                $('#ID-upload-demo-text').html(''); // 置空上传失败的状态
            },
            error: function(){
                // 演示失败状态，并实现重传
                var demoText = $('#ID-upload-demo-text');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            },
            // 进度条
            progress: function(n, elem, e){
                element.progress('filter-demo', n + '%'); // 可配合 layui 进度条元素使用
                if(n == 100){
                    layer.msg('上传完毕', {icon: 1});
                }
            }
        });
    });

</script>
