server:
  port: 8081
  servlet:
    context-path:
#  ssl:
#    key-store: classpath:SSL/ssl.jks
#    key-store-type: JKS
#    key-store-password: 5kh4018e20j55
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/aisearch?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&allowMultiQueries=true
    username: root
    password: root
  resources:
    static-locations: classpath:/static/
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: utf-8
    mode: Html
  mvc:
    view:
      prefix: /templates/
      suffix: .html
    static-path-pattern: /static/**
mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    type-aliases-package: com.taoge.po
    mapper-locations: classpath:mapper/*.xml
    global-config:
      db-config:
        logic-delete-field: delFlag
        logic-delete-value: 1
        logic-not-delete-value: 0